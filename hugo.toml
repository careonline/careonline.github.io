######################## focus fair ###############################
[params.focusfair]
enable = true
image = "images/web_fair_s.svg"
title = "Fairness"
description = "AI systems exhibit discrimination similar to humans. Algorithmic fairness involves creating models that treat all individuals or groups equally and fairly."

[params.focusfair.button]
enable = true
label = "Reading: the White House's Blueprint for an AI Bill of Rights"
link = "https://www.whitehouse.gov/ostp/ai-bill-of-rights/algorithmic-discrimination-protections-2/"

######################## focus explanation ###############################
[params.focusxai]
enable = true
image = "images/web_xai_s.svg"
title = "Explainable Artificial Intelligence (XAI)"
description = "XAI aims to make AI systems transparent and understandable to humans, especially in critical domains. It achieves this goal by providing explanations for its predictions, enabling end-users to interpret and trust the results."

[params.focusxai.button]
enable = true
label = "Reading: What is explainable AI? From IBM"
link = "https://www.ibm.com/topics/explainable-ai"


######################## focus transparency ###############################
[params.focustrans]
enable = true
image = "images/web_trans_s.svg"
title = "AI accountability"
description = "AI accountability is a cornerstone of AI governance. It ensures that AI systems are transparent, explainable, and free of algorithmic bias. It also evaluates the data security and privacy of AI systems, as well as the involvement of a wide range of stakeholders in the development and deployment of AI systems."

[params.focustrans.button]
enable = true
label = "Reading: comments on AI  accountability from Center for American Progress"
link = "https://www.americanprogress.org/article/developing-accountability-mechanisms-for-ai-systems-is-critical-to-the-development-of-trustworthy-ai/"

######################## focus safety ###############################
[params.focussafe]
enable = true
image = "images/web_safe_s.svg"
title = "Data Protection in AI"
description = "Data protection is an essential component of responsible AI development and use. It ensures that personal data is collected, processed, and stored in compliance with relevant laws and regulations. It includes the implementation of appropriate safeguards to protect personal data from unauthorized access, corruption, or adversarial attacks."

[params.focussafe.button]
